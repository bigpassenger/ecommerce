{% load static %}
<!doctype html>


<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://kit.fontawesome.com/d95bf4752f.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');
        body {
            font-family: "Lalezar", system-ui;
          }
    </style>
</head>
  <title>{%block title%}{%endblock%}</title>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          
          <a class="navbar-brand"><i style="rotate: 30deg;" class="fa-solid fa-mobile italic"></i>افلاطون</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">خانه</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ترین‌ها</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  منو
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">لپ‌تاپ</a></li>
                  <li><a class="dropdown-item" href="#">موبایل</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="چی میخوای؟" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">جستجو</button>
            </form>
          </div>
        </div>
      </nav>
      <div class='dark-bar'>
        <div class="text-container">
            <span>جدیدترین ها را از ما بخواهید</span>
        </div>
      </div>
    <div class="main">
    {%block content%}
    {% endblock %}
    </div>
    <footer>
        
    </footer>
</body>
</html>
